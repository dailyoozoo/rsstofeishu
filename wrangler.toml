name = "rss-feishu-worker"
main = "worker/index.js"
compatibility_date = "2024-01-01"

# Cron Trigger - 每5分钟检查一次 RSS 更新
[triggers]
crons = ["*/5 * * * *"]

# KV 命名空间用于存储已推送的记录
[[kv_namespaces]]
binding = "PUSHED_ITEMS"
id = "YOUR_KV_NAMESPACE_ID"  # 替换为你的 KV namespace ID
preview_id = "YOUR_PREVIEW_KV_NAMESPACE_ID"  # 替换为你的预览 KV namespace ID

# 环境变量（通过 wrangler secret 设置）
# wrangler secret put RSS_FEED_URL
# wrangler secret put FEISHU_WEBHOOK_URL
